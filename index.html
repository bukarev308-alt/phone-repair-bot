<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Repair Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }

        .phone-item {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .phone-item:last-child {
            border-bottom: none;
        }

        .phone-model {
            font-weight: bold;
            color: #2d3748;
        }

        .phone-store {
            color: #667eea;
            font-size: 14px;
        }

        .phone-price {
            color: #48bb78;
            font-weight: bold;
            float: right;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ì–æ–ª–æ–≤–Ω–∞ –ø–∞–Ω–µ–ª—å -->
        <div id="mainScreen">
            <div class="header">
                <h1>üì± Phone Repair</h1>
                <p>–£–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è —Ä–µ–º–æ–Ω—Ç–∞–º–∏</p>
            </div>

            <div class="card">
                <button class="btn btn-primary" onclick="showAddPhoneForm()">‚ûï –î–æ–¥–∞—Ç–∏ —Ç–µ–ª–µ—Ñ–æ–Ω</button>
                <button class="btn btn-success" onclick="showPhonesList()">üìã –°–ø–∏—Å–æ–∫ —Ç–µ–ª–µ—Ñ–æ–Ω—ñ–≤</button>
                <button class="btn btn-primary" onclick="showStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
            </div>

            <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
            <div class="card">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="todayIncome">0</div>
                        <div class="stat-label">üí∞ –°—å–æ–≥–æ–¥–Ω—ñ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="activePhones">0</div>
                        <div class="stat-label">üì± –ê–∫—Ç–∏–≤–Ω—ñ</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="weekIncome">0</div>
                        <div class="stat-label">üìÖ –¢–∏–∂–¥–µ–Ω—å</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalPhones">0</div>
                        <div class="stat-label">üè™ –í—Å—å–æ–≥–æ</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- –§–æ—Ä–º–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è —Ç–µ–ª–µ—Ñ–æ–Ω—É -->
        <div id="addPhoneScreen" class="hidden">
            <div class="header">
                <h1>‚ûï –ù–æ–≤–∏–π —Ç–µ–ª–µ—Ñ–æ–Ω</h1>
            </div>

            <div class="card">
                <div class="form-group">
                    <label>–ú–æ–¥–µ–ª—å —Ç–µ–ª–µ—Ñ–æ–Ω—É</label>
                    <input type="text" class="form-control" id="model" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: iPhone 15 Pro">
                </div>

                <div class="form-group">
                    <label>–ú–∞–≥–∞–∑–∏–Ω</label>
                    <select class="form-control" id="store">
                        <option value="It Center">It Center</option>
                        <option value="–õ–µ—Å—è">–õ–µ—Å—è</option>
                        <option value="–û—Å–æ–±–∏—Å—Ç—ñ">–û—Å–æ–±–∏—Å—Ç—ñ</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>–ü—Ä–æ–±–ª–µ–º–∞</label>
                    <textarea class="form-control" id="problem" rows="3" placeholder="–û–ø–∏—à—ñ—Ç—å –ø—Ä–æ–±–ª–µ–º—É..."></textarea>
                </div>

                <div class="form-group">
                    <label>–¶—ñ–Ω–∞ —Ä–µ–º–æ–Ω—Ç—É (–≥—Ä–Ω)</label>
                    <input type="number" class="form-control" id="price" placeholder="0">
                </div>

                <button class="btn btn-success" onclick="addPhone()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
                <button class="btn btn-danger" onclick="showMainScreen()">‚ùå –°–∫–∞—Å—É–≤–∞—Ç–∏</button>
            </div>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ —Ç–µ–ª–µ—Ñ–æ–Ω—ñ–≤ -->
        <div id="phonesScreen" class="hidden">
            <div class="header">
                <h1>üìã –°–ø–∏—Å–æ–∫ —Ç–µ–ª–µ—Ñ–æ–Ω—ñ–≤</h1>
            </div>

            <div class="card">
                <div id="phonesList">
                    <!-- –¢—É—Ç –±—É–¥—É—Ç—å —Ç–µ–ª–µ—Ñ–æ–Ω–∏ -->
                </div>
                <button class="btn btn-primary" onclick="showMainScreen()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
            </div>
        </div>
    </div>

    <script>
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // –î–∞–Ω—ñ (—Ç–∏–º—á–∞—Å–æ–≤–æ)
        let phones = [];

        // –ï–∫—Ä–∞–Ω–∏
        function showMainScreen() {
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('addPhoneScreen').classList.add('hidden');
            document.getElementById('phonesScreen').classList.add('hidden');
            loadStats();
        }

        function showAddPhoneForm() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('addPhoneScreen').classList.remove('hidden');
            document.getElementById('phonesScreen').classList.add('hidden');
        }

        function showPhonesList() {
            document.getElementById('mainScreen').classList.add('hidden');
            document.getElementById('addPhoneScreen').classList.add('hidden');
            document.getElementById('phonesScreen').classList.remove('hidden');
            loadPhonesList();
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function loadStats() {
            // –¢–∏–º—á–∞—Å–æ–≤—ñ –¥–∞–Ω—ñ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó
            document.getElementById('todayIncome').textContent = '1,250';
            document.getElementById('activePhones').textContent = '8';
            document.getElementById('weekIncome').textContent = '8,450';
            document.getElementById('totalPhones').textContent = '24';
        }

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è —Ç–µ–ª–µ—Ñ–æ–Ω—É
        function addPhone() {
            const model = document.getElementById('model').value;
            const store = document.getElementById('store').value;
            const problem = document.getElementById('problem').value;
            const price = document.getElementById('price').value;

            if (!model || !problem || !price) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!');
                return;
            }

            const phoneData = {
                model: model,
                store: store,
                problem: problem,
                price: parseFloat(price),
                date: new Date().toLocaleString('uk-UA')
            };

            // –ù–∞–¥—Å–∏–ª–∞—î–º–æ –¥–∞–Ω—ñ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'add_phone',
                data: phoneData
            }));

            // –û—á–∏—â–∞—î–º–æ —Ñ–æ—Ä–º—É
            document.getElementById('model').value = '';
            document.getElementById('problem').value = '';
            document.getElementById('price').value = '';

            alert('‚úÖ –¢–µ–ª–µ—Ñ–æ–Ω –¥–æ–¥–∞–Ω–æ!');
            showMainScreen();
        }

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å–ø–∏—Å–∫—É —Ç–µ–ª–µ—Ñ–æ–Ω—ñ–≤
        function loadPhonesList() {
            const phonesList = document.getElementById('phonesList');
            
            // –¢–∏–º—á–∞—Å–æ–≤—ñ –¥–∞–Ω—ñ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü—ñ—ó
            const demoPhones = [
                { model: 'iPhone 15 Pro', store: 'It Center', problem: '–†–æ–∑–±–∏—Ç–∏–π –µ–∫—Ä–∞–Ω', price: 2500 },
                { model: 'Samsung S24', store: '–õ–µ—Å—è', problem: '–ù–µ –ø—Ä–∞—Ü—é—î –¥–∏–Ω–∞–º—ñ–∫', price: 800 },
                { model: 'Xiaomi Redmi 13', store: '–û—Å–æ–±–∏—Å—Ç—ñ', problem: '–ó–∞–º—ñ–Ω–∞ –±–∞—Ç–∞—Ä–µ—ó', price: 1200 }
            ];

            phonesList.innerHTML = demoPhones.map(phone => `
                <div class="phone-item">
                    <div class="phone-model">${phone.model}</div>
                    <div class="phone-store">${phone.store}</div>
                    <div class="phone-price">${phone.price} –≥—Ä–Ω</div>
                    <div style="clear: both;"></div>
                    <div style="font-size: 12px; color: #666; margin-top: 5px;">${phone.problem}</div>
                </div>
            `).join('');

            if (demoPhones.length === 0) {
                phonesList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">üì≠ –¢–µ–ª–µ—Ñ–æ–Ω—ñ–≤ –Ω–µ–º–∞—î</div>';
            }
        }

        // –°–ª—É—Ö–∞—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –≤—ñ–¥ –±–æ—Ç–∞
        tg.onEvent('viewportChanged', () => {
            tg.expand();
        });

        // –ü–æ–∫–∞–∑—É—î–º–æ –≥–æ–ª–æ–≤–Ω–∏–π –µ–∫—Ä–∞–Ω –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        showMainScreen();
    </script>
</body>
</html>
